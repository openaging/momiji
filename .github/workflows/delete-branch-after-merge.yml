name: Delete branch after merge

on:
  pull_request:
    types: [closed]

jobs:
  delete_branch:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Determine branch to delete
        id: get_branch
        run: echo "::set-output name=branch::$(echo ${GITHUB_REF#refs/heads/})"

      - name: Delete branch
        if: |
          steps.get_branch.outputs.branch == 'main' ||
          steps.get_branch.outputs.branch == 'dev' ||
          steps.get_branch.outputs.branch == 'staging' ||
          steps.get_branch.outputs.branch == 'base'
        run: echo "Branch is protected, not deleting."
      - name: Delete branch
        if: |
          steps.get_branch.outputs.branch != 'main' &&
          steps.get_branch.outputs.branch != 'dev' &&
          steps.get_branch.outputs.branch != 'staging' &&
          steps.get_branch.outputs.branch != 'base'
        run: |
          git push origin --delete ${{ steps.get_branch.outputs.branch }}
